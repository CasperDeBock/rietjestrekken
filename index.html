<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Strobs | HOME</title>
  </head>
  <body>
    <div class="cont">
      <div class="uppersite">
        <img onclick="omhoog('r1')" id="r1" class="r1" src="red.png" alt="" />
        <img onclick="omhoog('r2')" id="r2" class="r2" src="blue.png" alt="" />
        <img onclick="omhoog('r3')" id="r3" class="r3" src="geel.png" alt="" />
        <img onclick="omhoog('r4')" id="r4" class="r4" src="green.png" alt="" />
      </div>
      <div class="downsite">
        <h1 id="winner"></h1>
      </div>
    </div>
  </body>
</html>

<script>
  var vals = ["val1", "val2", "val3", "val4"];
  var win;
  var winner;
  function omhoog(rietje) {
    var theChoise = vals[Math.floor(Math.random() * vals.length)];
    if (theChoise == "val1") {
      winner = rietje;
    }
    var ri = document.getElementById(rietje);
    ri.classList.add(theChoise);
    var index = vals.indexOf(theChoise);
    vals.splice(index, 1);
    if (typeof vals !== "undefined" && vals.length === 0) {
      if (winner == "r1") {
        win = "rood";
      } else if (winner == "r2") {
        win = "blauw";
      } else if (winner == "r3") {
        win = "geel";
      } else if (winner == "r4") {
        win = "groen";
      }
      document.getElementById("winner").innerHTML = "De winnaar is " + win;
    }
  }
</script>
